    <main class="mt-4 mb-12 px-4">
      <h1 class="subtitle my-8">Registrar Alojamiento</h1>
      <form
        action=""
        class="grid grid-cols-12 items-start justify-center gap-8"
      >
        <div class="form-section-container">
          <h2 class="form-section-title">General</h2>

          <div class="input-container-2">
            <label for="nit-alojamiento" class="label"> NIT </label>
            <input
              type="number"
              id="nit-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="rtn-alojamiento" class="label"> RTN </label>
            <input
              type="number"
              id="rtn-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="nom-alojamiento" class="label">
              Nombre Alojamiento
            </label>
            <input
              type="text"
              id="nom-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="dir-alojamiento" class="label"> Dirección </label>
            <input
              type="text"
              id="dir-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="dep-alojamiento" class="label">Departamento</label>
            <select name="dep-alojamiento" class="form-select focus">
              <option value="" selected disabled hidden>
                Seleccione Un Departamento
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>

          <div class="input-container-2">
            <label for="cid-alojamiento" class="label">Ciudad</label>
            <select name="cid-alojamiento" class="form-select focus">
              <option value="" selected disabled hidden>
                Seleccione Una Ciudad
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>
        </div>

        <div class="form-section-container">
          <h2 class="form-section-title">Contacto</h2>
          <div class="input-container-2">
            <label for="nom-admin" class="label"> Nombre Administrador </label>
            <input
              type="text"
              id="nom-admin"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="tel-admin" class="label">
              Teléfono Administrador
            </label>
            <input
              type="tel"
              id="tel-admin"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="tel-alojamiento" class="label">
              Teléfono Alojamiento
            </label>
            <input
              type="tel"
              id="tel-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="cel-alojamiento" class="label">
              Celular Alojamiento
            </label>
            <input
              type="tel"
              id="cel-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="email-alojamiento" class="label">
              Correo Electronico Alojamiento
            </label>
            <input
              type="email"
              id="email-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="pass-alojamiento" class="label"> Contraseña </label>
            <input
              type="password"
              id="pass-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>
        </div>

        <div class="form-section-container">
          <h2 class="form-section-title">Descripción</h2>
          <div class="input-container-2">
            <label for="num-pisos-alojamiento" class="label">
              Nro De Pisos
            </label>
            <input
              type="number"
              id="num-pisos-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="hab-alojamiento" class="label">
              Habitaciones Por Piso
            </label>
            <input
              type="number"
              id="hab-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="cupo-alojamiento" class="label">
              Cupo De Personas
            </label>
            <input
              type="number"
              id="cupo-alojamiento"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="neg-alojamiento" class="label">Tipo De Negocio</label>
            <select name="neg-alojamiento" class="form-select focus">
              <option value="" selected disabled hidden>
                Seleccione Un Tipo
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>
        </div>

        <div class="form-section-container">
          <h2 class="form-section-title">Descripción</h2>
          <div class="input-container-2">
            <label for="desc-alojamiento" class="label"> Alojamiento </label>
            <textarea
              name="desc-alojamiento"
              id="desc-alojamiento"
              class="textarea focus dark-text"
              placeholder="Describe por qué los clientes deben preferir tu alojamiento"
            ></textarea>
          </div>

          <div class="input-container-2">
            <label for="desc-cer-alojamiento" class="label"> Cercanias </label>
            <textarea
              name="desc-cer-alojamiento"
              id="desc-cer-alojamiento"
              class="textarea focus dark-text"
              placeholder="Describe un poco de lo que el cliente puede encontrar en el entorno del alojamiento"
            ></textarea>
          </div>
        </div>

        <div class="col-span-full w-full flex justify-center items-center">
          <div
            class="h-[1px] w-full bg-black/50 dark:bg-white/30 rounded-full"
          ></div>
        </div>

        <div class="col-span-full">
          <div class="flex flex-row justify-start items-center gap-2">
            <input
              type="checkbox"
              name="terms-agreement-check"
              id="terms-agreement-check"
            />
            <label for="terms-agreement-check"
              >He leído y acepto los
              <a href="/" class="hover-undeline"
                >Términos y Condiciones</a
              ></label
            >
          </div>
          <input
            type="submit"
            value="Registrar Alojamiento"
            class="standard-btn focus mt-4 text-center ml-auto"
          />
        </div>
      </form>
