      <div class="mx-auto flex items-center justify-between">

          <a

        </div>
      </div>
    </nav>

    <main class="mt-4 mb-12 px-4">
      <h1 class="subtitle my-8">Registrar Agencia</h1>
      <form
        action=""
        class="grid grid-cols-12 items-start justify-center gap-8"
      >
        <div class="form-section-container">
          <h2 class="form-section-title">General</h2>

          <div class="input-container-2">
            <label for="nit-agencia" class="label"> NIT </label>
            <input
              type="number"
              id="nit-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="rtn-agencia" class="label"> RTN </label>
            <input
              type="number"
              id="rtn-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="nom-agencia" class="label"> Nombre Agencia </label>
            <input
              type="text"
              id="nom-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="tel-agencia" class="label"> Teléfono Agencia </label>
            <input
              type="tel"
              id="tel-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="email-agencia" class="label">
              Correo Electronico Agencia
            </label>
            <input
              type="email"
              id="email-agencia"
              class="input focus dark-text"
              required
            />
          </div>
        </div>

        <div class="form-section-container">
          <h2 class="form-section-title">Contacto</h2>
          <div class="input-container-2">
            <label for="nom-admin-agencia" class="label">
              Nombre Administrador
            </label>
            <input
              type="text"
              id="nom-admin-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="tel-admin-agencia" class="label">
              Teléfono Administración
            </label>
            <input
              type="tel"
              id="tel-admin-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="email-admin-agencia" class="label">
              Correo Electronico
            </label>
            <input
              type="email"
              id="email-admin-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="password-agencia" class="label"> Contraseña </label>
            <input
              type="password"
              id="password-agencia"
              class="input focus dark-text"
              required
            />
          </div>
        </div>

        <div class="form-section-container">
          <h2 class="form-section-title">Descripción</h2>
          <div class="input-container-2">
            <label for="dir-agencia" class="label"> Dirección </label>
            <input
              type="text"
              id="dir-agencia"
              class="input focus dark-text"
              required
            />
          </div>

          <div class="input-container-2">
            <label for="dep-agencia" class="label">Departamento</label>
            <select name="dep-agencia" class="form-select focus">
              <option value="" selected disabled hidden>
                Seleccione Un Departamento
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>

          <div class="input-container-2">
            <label for="city-agencia" class="label">Ciudad</label>
            <select name="city-agencia" class="form-select focus">
              <option value="" selected disabled hidden>
                Seleccione Una Ciudad
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>

          <div class="input-container-2">
            <label for="desc-gencia" class="label"> Oferta De Servicios </label>
            <textarea
              name="desc-agencia"
              id="desc-agencia"
              class="textarea focus dark-text"
              placeholder="Describe por qué los clientes deben preferir tu agencia"
            ></textarea>
          </div>
        </div>

        <div class="col-span-full w-full flex justify-center items-center">
          <div
            class="h-[1px] w-full bg-black/50 dark:bg-white/30 rounded-full"
          ></div>
        </div>

        <div class="col-span-full">
          <div class="flex flex-row justify-start items-center gap-2">
            <input
              type="checkbox"
              name="terms-agreement-check"
              id="terms-agreement-check"
            />
            <label for="terms-agreement-check"
              >He leído y acepto los
              <a href="/" class="hover-undeline"
                >Términos y Condiciones</a
              ></label
            >
          </div>
          <input
            type="submit"
            value="Registrar Agencia"
            class="standard-btn focus mt-4 text-center ml-auto"
          />
        </div>
      </form>
    </main>
