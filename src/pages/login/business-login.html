<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../assets/images/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../main.css" />
    <title>Inicio Sesión Empresa | Realstravels</title>
  </head>
  <body class="os-body">
    <header class="flex justify-center items-center gap-4 mt-6">
      <a href="../../index.html" class="rounded-full os-focus">
        <img
          src="../../assets/images/logo.png"
          alt="logo"
          class="os-big-logo"
        />
      </a>
    </header>

    <section
      class="grid grid-cols-6 justify-center items-center gap-4 lg:gap-8 py-10 px-6 h-max"
    >
      <div class="os-form-img-container">
        <img src="../../assets/images/lamp.png" alt="" class="os-form-img" />
      </div>

      <form action="" class="os-basic-form os-client-auth-form">
        <h2 id="contact" class="os-subtitle-2 mb-3">
          Iniciar Sesión | Empresa
        </h2>

        <div class="os-input-container flex flex-row justify-start gap-4">
          <div class="flex flex-row justify-start items-center gap-2">
            <input
              type="radio"
              name="business"
              id="business-login-place-radio"
            />
            <label for="business-login-place-radio">Alojamiento</label>
          </div>

          <div class="flex flex-row justify-start items-center gap-2">
            <input
              type="radio"
              name="business"
              id="business-login-agency-input"
            />
            <label for="business-login-agency-input">Agencia</label>
          </div>
        </div>

        <div class="os-input-container">
          <label for="business-log-email" class="os-label">
            Correo Electronico
          </label>
          <input
            type="email"
            id="business-log-email"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <div class="input-container">
          <label for="business-log-password" class="os-label">
            Contraseña
          </label>
          <input
            type="password"
            id="business-log-password"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <input
          id="submit-btn"
          type="submit"
          value="Iniciar Sesión"
          class="os-button focus mt-4 ml-auto"
        />

        <div class="os-form-links-container">
          <a href="../recuperar-contrasena.html" class="os-hover-undeline"
            >¿Olvidó Su Contraseña?</a
          >
          <a href="../signup/business-singup.html" class="os-hover-undeline"
            >Registrarse</a
          >
          <a href="./client-login.html" class="os-hover-undeline">
            Iniciar Sesión Como Cliente
          </a>
        </div>
      </form>
    </section>

    <footer class="os-footer">
      <button id="theme-btn" class="os-theme-btn os-focus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="dark-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="light-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </button>
      <div class="os-footer-container os-footer-container-border">
        <a href="/" class="os-hover-undeline">Acerca De Nosotros</a>
        <a href="/" class="os-hover-undeline">Terminos Y Condiciones</a>
        <a href="/" class="os-hover-undeline">Preguntas Frecuentes</a>
      </div>
      <div class="os-footer-container">
        <p><span class="material-icons"> call </span>304 588 6029</p>
        <a href="mailto:admon@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          admon@realstravels.com
        </a>
        <a href="mailto:reservas@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          reservas@realstravels.com
        </a>
        <p><span class="material-icons"> place </span>Medellín, Colombia</p>
      </div>
      <p class="font-bold col-span-full text-center mt-4">
        © 2021 - 2022 RealsTravels
      </p>
    </footer>

    <script type="module" src="../../main.js"></script>
    <script>
      const btn = document.getElementById("submit-btn");
      btn.addEventListener("click", () => {
        window.location.replace("/pages/administracion/config-account.html");
      });
    </script>
  </body>
</html>
