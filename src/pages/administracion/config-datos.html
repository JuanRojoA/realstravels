    <main class="os-config-main">
      <h1 class="os-subtitle-1 mt-6 text-center">Modificar Datos</h1>

      <div
        class="col-span-full w-full flex justify-center items-center mt-2 mb-6"
      >
        <div
          class="h-[2px] w-1/2 md:w-1/3 bg-black dark:bg-white rounded-full"
        ></div>
      </div>

      <form action="" class="os-multi-form-container">
        <div class="os-form-section-container">
          <h2 class="os-form-section-title">General</h2>

          <div class="os-input-container">
            <label for="nit-alojamiento" class="os-label"> NIT </label>
            <input
              type="number"
              id="nit-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="rtn-alojamiento" class="os-label"> RTN </label>
            <input
              type="number"
              id="rtn-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="nom-alojamiento" class="os-label">
              Nombre Alojamiento
            </label>
            <input
              type="text"
              id="nom-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="dir-alojamiento" class="os-label"> Dirección </label>
            <input
              type="text"
              id="dir-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="dep-alojamiento" class="os-label">Departamento</label>
            <select name="dep-alojamiento" class="os-form-select os-focus">
              <option value="" selected disabled hidden>
                Seleccione Un Departamento
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>

          <div class="os-input-container">
            <label for="cid-alojamiento" class="os-label">Ciudad</label>
            <select name="cid-alojamiento" class="os-form-select os-focus">
              <option value="" selected disabled hidden>
                Seleccione Una Ciudad
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>
        </div>

        <div class="os-form-section-container">
          <h2 class="os-form-section-title">Contacto</h2>
          <div class="os-input-container">
            <label for="nom-admin" class="os-label">
              Nombre Administrador
            </label>
            <input
              type="text"
              id="nom-admin"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="tel-admin" class="os-label">
              Teléfono Administrador
            </label>
            <input
              type="tel"
              id="tel-admin"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="tel-alojamiento" class="os-label">
              Teléfono Alojamiento
            </label>
            <input
              type="tel"
              id="tel-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="cel-alojamiento" class="os-label">
              Celular Alojamiento
            </label>
            <input
              type="tel"
              id="cel-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="email-alojamiento" class="os-label">
              Correo Electronico Alojamiento
            </label>
            <input
              type="email"
              id="email-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>
        </div>

        <div class="os-form-section-container">
          <h2 class="os-form-section-title">Descripción</h2>
          <div class="os-input-container">
            <label for="num-pisos-alojamiento" class="os-label">
              Nro De Pisos
            </label>
            <input
              type="number"
              id="num-pisos-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="hab-alojamiento" class="os-label">
              Habitaciones Por Piso
            </label>
            <input
              type="number"
              id="hab-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="cupo-alojamiento" class="os-label">
              Cupo De Personas
            </label>
            <input
              type="number"
              id="cupo-alojamiento"
              class="os-input os-focus os-dark-theme-dark-txt"
              required
            />
          </div>

          <div class="os-input-container">
            <label for="neg-alojamiento" class="os-label"
              >Tipo De Negocio</label
            >
            <select name="neg-alojamiento" class="os-form-select os-focus">
              <option value="" selected disabled hidden>
                Seleccione Un Tipo
              </option>
              <option value="">Opcion 1</option>
              <option value="">Opcion 2</option>
              <option value="">Opcion 3</option>
            </select>
          </div>
        </div>

        <div class="os-form-section-container">
          <h2 class="os-form-section-title">Descripción</h2>
          <div class="os-input-container">
            <label for="desc-alojamiento" class="os-label"> Alojamiento </label>
            <textarea
              name="desc-alojamiento"
              id="desc-alojamiento"
              class="os-textarea os-focus os-dark-theme-dark-txt"
              placeholder="Describe por qué los clientes deben preferir tu alojamiento"
            ></textarea>
          </div>

          <div class="os-input-container">
            <label for="desc-cer-alojamiento" class="os-label">
              Cercanias
            </label>
            <textarea
              name="desc-cer-alojamiento"
              id="desc-cer-alojamiento"
              class="os-textarea os-focus os-dark-theme-dark-txt"
              placeholder="Describe un poco de lo que el cliente puede encontrar en el entorno del alojamiento"
            ></textarea>
          </div>
        </div>

        <div class="col-span-full w-full flex justify-center items-center">
          <div
            class="h-[1px] w-full bg-black/50 dark:bg-white/30 rounded-full"
          ></div>
        </div>

        <div class="col-span-full">
          <input
            type="submit"
            value="Guardar Cambios"
            class="os-button os-focus mt-4"
          />
        </div>
      </form>
