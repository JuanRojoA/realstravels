<!DOCTYPE html>
<html lang="es" id="dark-selector">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../assets/images/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../main.css" />
    <title>Inicio Sesión Cliente | Realstravels</title>
  </head>

  <body class="os-body">
    <header class="flex justify-center items-center gap-4 mt-6">
      <a href="../../index.html" class="rounded-full os-focus">
        <img src="../../assets/images/logo.png" alt="" class="os-big-logo" />
      </a>
    </header>

    <main class="os-auth-section">
      <div class="os-form-img-container">
        <img src="../../assets/images/lamp.png" alt="" class="os-form-img" />
      </div>

      <form action="" class="os-basic-form os-client-auth-form">
        <h2 id="contact" class="os-subtitle-2 mb-3">Registro</h2>

        <div class="os-input-container">
          <label for="client-signup-name" class="os-label">
            Nombre de Usuario
          </label>
          <input
            type="text"
            id="client-signup-name"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <div class="os-input-container">
          <label for="client-signup-email" class="os-label">
            Correo Electronico
          </label>
          <input
            type="email"
            id="client-signup-email"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <div class="os-input-container">
          <label for="client-signup-phone" class="os-label">
            Número Telefonico
          </label>
          <input
            type="tel"
            id="client-signup-phone"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <div class="os-input-container">
          <label for="client-signup-password" class="os-label">
            Contraseña
          </label>
          <input
            type="password"
            id="client-signup-password"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
          <p class="text-xs mt-2 ml-1">
            Al menos 4 caracteres, 1 número y 1 minúscula
          </p>
        </div>

        <div class="os-input-container">
          <label for="client-signup-password-con" class="os-label">
            Confirmar Contraseña
          </label>
          <input
            type="password"
            id="client-signup-password-con"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <input
          type="submit"
          value="Registrarse"
          class="os-button os-focus mt-4 ml-auto"
        />

        <div class="os-form-links-container">
          <a href="../login/client-login.html" class="os-hover-undeline"
            >Iniciar Sesión</a
          >
          <a href="./business-singup.html" class="os-hover-undeline">
            Registrarse Como Empresa
          </a>
        </div>
      </form>
    </main>

    <footer class="os-footer">
      <button id="theme-btn" class="os-theme-btn os-focus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="dark-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="light-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </button>
      <div class="os-footer-container os-footer-container-border">
        <a href="/" class="os-hover-undeline">Acerca De Nosotros</a>
        <a href="/" class="os-hover-undeline">Terminos Y Condiciones</a>
        <a href="/" class="os-hover-undeline">Preguntas Frecuentes</a>
      </div>
      <div class="os-footer-container">
        <p><span class="material-icons"> call </span>304 588 6029</p>
        <a href="mailto:admon@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          admon@realstravels.com
        </a>
        <a href="mailto:reservas@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          reservas@realstravels.com
        </a>
        <p><span class="material-icons"> place </span>Medellín, Colombia</p>
      </div>
      <p class="font-bold col-span-full text-center mt-4">
        © 2021 - 2022 RealsTravels
      </p>
    </footer>

    <script type="module" src="../../main.js"></script>
  </body>
</html>
