<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <title>Inicio Sesión Cliente | Realstravels</title>
  </head>
  <body class="os-body">
    <header class="flex justify-center items-center gap-4 mt-6">
      <a href="../index.html" class="rounded-full os-focus">
        <img
          src="../assets/images/logo.png"
          alt=""
          class="bg-amber-400 px-6 py-6 w-60 md:w-64 lg:w-72 sm:px-8 rounded-full shadow-lg shadow-black/10 dark:shadow-black/30"
        />
      </a>
    </header>

    <main class="os-auth-section">
      <div class="os-form-img-container">
        <img src="../assets/images/lamp.png" alt="" class="os-form-img" />
      </div>

      <form action="" class="os-basic-form os-client-auth-form">
        <h2 class="os-subtitle-2 mb-3">Iniciar Sesión</h2>

        <div class="os-input-container">
          <label for="client-log-email" class="os-label">
            Correo electronico
          </label>
          <input
            type="email"
            id="client-log-email"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <div class="os-input-container">
          <label for="client-log-password" class="os-label"> Contraseña </label>
          <input
            type="password"
            id="client-log-password"
            class="os-input os-focus os-dark-theme-dark-txt"
            required
          />
        </div>

        <input
          type="submit"
          value="Iniciar Sesión"
          class="os-button os-focus mt-4 ml-auto"
        />

        <div class="os-form-links-container">
          <a href="./recuperar-contrasena.html" class="os-hover-undeline"
            >¿Olvidó Su Contraseña?</a
          >
          <a href="./client-signup.html" class="os-hover-undeline"
            >Registrarse</a
          >
          <a href="./business-login.html" class="os-hover-undeline">
            Iniciar Sesión Como Empresa
          </a>
        </div>
      </form>
    </main>

    <footer class="os-footer">
      <button id="theme-btn" class="os-theme-btn os-focus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="dark-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-auto hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
          id="light-theme"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
      </button>
      <div class="os-footer-container os-footer-container-border">
        <a href="/" class="os-hover-undeline">Acerca De Nosotros</a>
        <a href="/" class="os-hover-undeline">Terminos Y Condiciones</a>
        <a href="/" class="os-hover-undeline">Preguntas Frecuentes</a>
      </div>
      <div class="os-footer-container">
        <p><span class="material-icons"> call </span>304 588 6029</p>
        <a href="mailto:admon@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          admon@realstravels.com
        </a>
        <a href="mailto:reservas@realstravels.com" class="os-hover-undeline">
          <span class="material-icons"> email </span>
          reservas@realstravels.com
        </a>
        <p><span class="material-icons"> place </span>Medellín, Colombia</p>
      </div>
      <p class="font-bold col-span-full text-center mt-4">
        © 2021 - 2022 RealsTravels
      </p>
    </footer>
    <script type="module" src="../main.js"></script>
  </body>
</html>
